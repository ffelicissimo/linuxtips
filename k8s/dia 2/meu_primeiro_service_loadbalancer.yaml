apiVersion: v1
kind: Service
metadata:
  labels:
    run: meu-nginx
  name: meu-nginx
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 32333
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: meu-nginx
  sessionAffinity: None
  type: LoadBalancer
